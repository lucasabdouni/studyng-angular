<p *ngIf="condition; else elseBlock">True</p>
<ng-template #elseBlock>
  <p>
    False
  </p>
</ng-template>

<hr>

<p *ngIf="conditionClick">
  True (Condition Click)
</p>

<p *ngIf="!conditionClick">
  False  (Condition Click)
</p>

<button (click)="onClick()">Clicar</button>

<hr>

<ul>
  <li *ngFor="let item of list; let i = index" (click)="onClickEventList(i)">
    {{i}} - {{item.nome}}
  </li>
</ul>

<button (click)="onClickAddList()">Clicar</button>

<hr>

<input type="text" [(ngModel)]="name">

<div [ngSwitch]="name">
  <p *ngSwitchCase="'nay'">nay</p>

  <p *ngSwitchCase="'dener'">Dener</p>

  <p *ngSwitchDefault>
    Deu ruim ai
  </p>
</div>
